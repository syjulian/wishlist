<link rel="stylesheet" href="styles/details.css">
<div class='container-fluid'>

<h1>{{wish.name}}</h1>
<div class="row image-container">
  <img src="{{wish.imageUrl}}"/>
</div>
<div class="detail-container">
<div class="row">
  <label for="a" class='col-md-5'>Requester: </label><div class="col-md-7">{{wish.requestor}}</div>
</div>
<div class="row">
  <label for="b" class='col-md-5'>Wish: </label><div class="col-md-7">{{wish.name}}</div>
</div>
<div class="row">
  <label for="c" class='col-md-5'>Link: </label><div class="col-md-7">{{wish.url}}</div>
</div>
<div class="row">
  <label for="a" class='col-md-5'>Cost: </label><div class="col-md-7">${{wish.cost}}</div>
</div>
<div class="row">
  <label for="a" class='col-md-5'>Reason: </label><div class="col-md-7">{{wish.reason}}</div>
</div><div class="row">
  <label for="a" class='col-md-5'>Status: </label><div class="col-md-7">{{wish.status}}</div>
</div>
</div>
<div class="row detail-container">
  <h4>Description</h4>
 {{wish.description}}
</div>
</div>
